<!DOCTYPE html>
<html>

<head>
  <vcam-meta width=224 height=68 fps=1></vcam-meta>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
    }

    #container {
      padding: 5px 0px 5px 0px;
      text-align: center;
      border-radius: 16px;
      background: #fff;
    }

    #container * {
      display: inline;
      line-height: 1em;
    }

    #clock {
      letter-spacing: 3px;
      font-size: 64px;
    }

    #colon {
      vertical-align: 7%;
    }
  </style>
</head>

<body>
  <div id="container">
    <p id="clock">
  </div>
  <script>
    const element = document.getElementById("clock");

    const updateDate = function () {
      const comps = new Date().toLocaleTimeString('en-US', {
        hour: '2-digit',
        minute: '2-digit',
        hour12: false
      }).split(':');

      element.innerHTML = `${comps[0]}<span id="colon">:</span>${comps[1]}`;
    };

    setInterval(updateDate, 1000);
    updateDate();
  </script>
</body>

</html>
